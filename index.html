<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="music-image">

      <div class="order__details">
        <p class="order__details-title">
          Order Summary
        </p>
        <p class="order__details-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="order__details-plan">
          <div class="order__details-plan-left">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="order__details-plan-left-text">
              <p class="order__details-plan-left-text-title">Annual Plan</p>
              <p class="order__details-plan-left-text-price">$59.99/year</p>
            </div>
          </div>

          <div class="order__details-plan-change">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="order__details-buttons">
          <button class="btn-block btn-payment">
            Proceed to Payment
          </button>

          <button class="btn-block btn-cancel">
            Cancel Order
          </button>
        </div>

      </div>

    </div>

  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
